{% extends "base.html" %}
{% block content %}
<h2>Create Blog Post</h2>
<form method="post" enctype="multipart/form-data" class="card p-3">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Publish</button>
  <a href="{% url 'blogs:blog_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% end block %}

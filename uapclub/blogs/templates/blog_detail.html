{% extends "base.html" %}
{% block content %}
<div class="card">
  {% if blog.featured_image %}
    <img src="{{ blog.featured_image.url }}" class="card-img-top" style="max-height:300px; object-fit:cover;">
  {% endif %}
  <div class="card-body">
    <h2>{{ blog.title }}</h2>
    <p class="text-muted small">
      <br>{{ blog.author |default:"Anonymous" }} | {{ blog.created_at|date:"F j, Y, g:i " }}
    </p>
    <div>
      {{ blog.content|linebreaks }}
    </div>
  </div>
</div>
<a href="{% url 'blogs:blog_list' %}" class="btn btn-secondary mt-3">‚Üê Back to Blogs</a>
{% end block %}
